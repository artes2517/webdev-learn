<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/registration.css">
  </head>
  <body>
    <header class="header">
    </header>
    <div class="content">
      <form class="registration">
        <p><input class="registration__email form-control" placeholder="E-mail"></p>
        <p><input class="registration__password form-control" type="password" placeholder="Пароль"></p>
        <p><input class="registration__password-repeat form-control" type="password" placeholder="Повторите пароль"></p>
        <p><input class="registration__check-confirmation" type="checkbox">Я согласен с условиями и правилами сайта</p>
        <input class="registration__button registration__button_action" type="submit" value="Регистрация">
      </form>
    </div>
    <div class="footer">
    </div>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/registration.js"></script>
  </body>
</html>
